<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<style>
  .input-group .form-control, .input-group-addon, .input-group-btn {
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    -ms-flex-pack: center;
    justify-content: center;
  }

  .file-item-delete {
    position: absolute;
    top: 0;
    right: 0;
    background: #ff4544;
    color: #fff;
    width: 1.25rem;
    height: 1.25rem;
    line-height: 1.1rem;
    text-align: center;
    border-radius: 0 2px 0 2px;
    cursor: pointer;
    opacity: .25;
    border: 1px solid #ee4140;
    z-index: 2;
  }
  .file-item-delete:hover {
    opacity: 1;
    box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.75);
  }
  .thumb {margin-left:5px; margin-top:15px; height:128px}
  #prevModal {width:100%; height:100%; text-align:center;display: none;}
  #img_prev {max-width:98%; max-height:98%; margin: 10px auto}
  .dtr{display: flex;width: 800px !important;}
  .dtro{float: left;width: 77px;text-align: center;line-height: 38px;background: #eceeef;}
  .dtrt{float: left;}
  .dtrf{float: left;line-height: 38px;text-align: center;width: 50px;background: #eceeef;}
  .dtd{display: flex;width: 100%;}
  .dtdo{float: left;width: 50px;text-align: center;height: 30px;line-height: 30px;background: #eceeef;}
  .dtdt{float: left;line-height: 30px !important;height: 30px !important;}
  .dtdf{float: left;height: 30px;line-height: 30px;text-align: center;width: 38px;background: #eceeef;}
  .dtt{border: 1px solid #eee;width: 800px!important;padding: 10px;}
  .dtto{display: flex;padding: 0 0 5px 0;}
  .dttoo{background: #eee;color: #fff;width: 1rem;height: 1rem;text-align: center;line-height: 1rem; border-radius: 999px;}
  .dttt{display: -webkit-box;}
  .dttto{display: -webkit-box;background: #eee;margin-right:1rem;overflow: hidden;}
  .dtttot{padding:0 7px;display: inline-block;line-height: 30px;}
  .dtttof{padding: 0.35rem 0.79rem;background: #d4cece;color: #fff;font-size: 1rem;font-weight: bold;}
  .dtdta{line-height: 30px !important;height: 30px !important;}
  .ctv{width: 80% !important;}
  .son{display: -webkit-box}
  .editinp{width: 100%;height: 18px;margin: 0 5px 0 5px;margin-right: 10px;}
  .editinpi{margin: 0 5px 0 5px;width: 50px;}
</style>
<body id="body">
<div class="tplay-body-div">
  <div style="margin-top: 20px;">
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label required">菜品</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.title"} value='{$info.title}'{/notempty} autocomplete="off" placeholder="菜品" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">用户</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.nickname"} value='{$info.nickname}'{/notempty} autocomplete="off" placeholder="用户" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">上菜时间</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.serving_date"} value='{$info.serving_date}'{/notempty} autocomplete="off" placeholder="上菜时间" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">开始时间</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.start_date"} value='{$info.start_date}'{/notempty} autocomplete="off" placeholder="开始时间" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">结束时间</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.end_date"} value='{$info.end_date}'{/notempty} autocomplete="off" placeholder="结束时间" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">价格</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.price"} value='{$info.price}'{/notempty} autocomplete="off" placeholder="价格" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">总份数</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.total_amount"} value='{$info.total_amount}'{/notempty} autocomplete="off" placeholder="总份数" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">出售份数</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.sell_amount"} value='{$info.sell_amount}'{/notempty} autocomplete="off" placeholder="出售份数" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">是否自提</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.is_pick"} value='{$info.is_pick}'{/notempty} autocomplete="off" placeholder="是否自提" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">自提地址</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.address"} value='{$info.address}'{/notempty} autocomplete="off" placeholder="是否自提" class="layui-input" type="text">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">微厨想说</label>
    <div class="layui-input-block" style="max-width:600px;">
      <input readonly="readonly" {notempty name="$info.explain"} value='{$info.explain}'{/notempty} autocomplete="off" placeholder="微厨想说" class="layui-input" type="text">
    </div>
  </div>
  <script src="__PUBLIC__/layui/layui.js"></script>
  <script src="__PUBLIC__/jquery/jquery.min.js"></script>
</div>
</body>
</html>
